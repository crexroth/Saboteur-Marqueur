<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Mining Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="step1-container" class="container active">
        <h1>Gold Mining Game Stats</h1>
        <form id="step1-form">
            <div class="step">
                <h2>Step 1: Game Setup</h2>
                <label for="game-date">Date</label>
                <input type="date" id="game-date" required>
                <label for="num-players">Number of Players</label>
                <input type="number" id="num-players" min="2" max="10" required>
                <button type="button" id="next-to-step2" class="submit-btn">Next</button>
            </div>
        </form>
    </div>

    <div id="step2-container" class="container">
        <form id="step2-form">
            <div class="step">
                <h2>Step 2: Player Stats</h2>
                <div id="player-rows">
                    <!-- Player rows dynamically added here -->
                </div>
                <button type="button" id="add-player-row" class="add-row-btn">Add Player Row</button>
                <button type="button" id="next-to-step3" class="submit-btn">Next</button>
            </div>
        </form>
    </div>

    <div id="step3-container" class="container">
        <form id="step3-form">
            <div class="step">
                <h2>Step 3: Stealing Points</h2>
                <div id="stealing-rows">
                    <!-- Stealing rows dynamically added here -->
                </div>
                <button type="button" id="add-stealing-row" class="add-row-btn">Add Stealing Row</button>
                <button type="button" id="submit-data" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
